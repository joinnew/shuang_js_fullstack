<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .left {
            float: left;
            width: 200px;
            background: rgb(38, 53, 52);
            height: 100px;
        }
        .right {
            float: right;
            height: 100px;
            width: 300px;
            background: green;
        }
        .center {
            background: pink;
            height: 100px;
            /* overflow: hidden; */
        }

    </style>
</head>
<body>
    <!-- 三栏式布局 -->
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
        <div class="center"></div>
    </div>
</body>
</html>
